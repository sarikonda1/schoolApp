<div id="login" fxLayout="column">

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div class="logo">
        <img src="assets/images/logos/name-logo.png">
      </div>

      <div class="title">FORGOT PASSWORD</div>

      <form name="loginForm" [formGroup]="forgotPassowrdForm" novalidate (ngSubmit)="onForgotPassowrdFormSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input (keyup)="preventSpace($event,'forgotPassowrdForm','email')" matInput formControlName="email">
          <mat-icon matSuffix class="secondary-text">mail</mat-icon>
          <mat-error *ngIf="forgotPassowrdForm.get('email').hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="!forgotPassowrdForm.get('email').hasError('required') &&
                      forgotPassowrdForm.get('email').hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="accent" class="submit-button text-uppercase" aria-label="LOG IN"
          [disabled]="forgotPassowrdForm.invalid">
          Submit
        </button>
        <div class="text-center">
          <a [routerLink]="['/login']">Go back to login</a>
        </div>
        <!-- <button type="button" mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
          [routerLink]="['/login']" routerLinkActive="router-link-active">
          Login
        </button> -->
      </form>
    </div>

  </div>

</div>
